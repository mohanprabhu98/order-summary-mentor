<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="order-preview-card">
    <figure class="card-image">
      <img src="illustration-hero.svg" alt="image" width="450" height="220">
    </figure>

    <section class="order-summary">
      <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </section>

    <section class="sub-detail">
      <figure class="music-icon">
        <img src="icon-music.svg" alt="music" width="48" height="48">
        <p class="duration"><span class="highlight">Annual Plan</span><br><span class="grey">$59.99/year</span></p>
      </figure>
      <div class="sub-change">
        <a href="#">change</a>
      </div>
    </section>

    <section class="payment-buttons">
      <button class="proceed-payment">Proceed to Payment</button>
      <button class="payment-cancel">Cancel Order</button>
    </section>
  </main>
</body>
</html>
